<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Test
        </title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="wrapper">
            <h1>
                Calculator 
            </h1>
            <div class="calc">
                <div id="result">

                </div>
                <div class="input-container">
                    <label for="input"></label>
                    <input type="text" id="input">
                </div>
                <div class="buttons-panel">
                    <button id="sum">
                        sum
                    </button> 
                    <button id="plus">
                        +
                    </button>
                    <button id="minus">
                        -
                    </button>
                    <button id="mltp">
                        *
                    </button>
                    <button id="dvd">
                        /
                    </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
